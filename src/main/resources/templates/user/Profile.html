<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
  <!-- css -->
  <link rel="stylesheet" th:href="@{/user/home/assets/style.css}" type="text/css">


  <!-- Asom font -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<style>
  body{
    background-color: #e2e8f0;
  }

  .card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
  }

  .card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
  }
</style>

<header th:replace="fragments/navbar :: header-nav"></header>


<div class="container ">
  <div class="main-body ">


    <div class="row mt-5">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img th:src="@{'/uploads/'+${userData.profilePhoto}}" alt="Profile Pic"
                   class="rounded-circle" style="width: 200px;height: 200px; object-fit: cover;">
              <div class="d-flex justify-content-center mt-3">
                <label for="imageInput" class="btn btn-primary btn-rounded">
                  choose File
                  <input type="file" id="imageInput" name="profileimage" accept="image/*" style="display: none;" onchange="uploadprofiepic(event)">
                </label>
              </div>
              <div class="mt-3">
                <h4 th:text="${userData.name}" ></h4>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
<!--                <%= userData.username %>-->
                  <span th:text="${userData.name}"></span>
                <!-- Button trigger modal for changing username--------------- -->

                <a href="" class="text-white float-end" data-bs-toggle="modal"
                   data-bs-target="#staticBackdrop">
                  <i class="fa-solid fa-pen-to-square fa-xl" style="color: #000000;"></i>
                              </a>
                <!---------------------------------Modal for changingg username------------------------------------------->
                <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered ">
                    <div class="modal-content ">
                      <div class="modal-header border-0">
                        <h5 class="modal-title " id="staticBackdropLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <form id="nameForm" method="post" action="">
                        <div class="modal-body">
                          <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" value=""
                                   placeholder="Enter your name">
                          </div>
                        </div>
                        <div class="modal-footer border-0">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
<!--                <%= userData.email %>-->
                  <span th:text="${userData.email}"></span>
              </div>
            </div>
            <hr>
            <div class="row">
<!--              <% if(userData.address &&userData.address.length>0){ %>-->
              <div class="col-sm-3">
                <h6 class="mb-0">Mobile</h6>
              </div>
              <div class="col-sm-9 text-secondary">
              <span th:text="${userData.phoneNumber}"></span>
              </div>

              <hr>


                    <div class="col-sm-3">
                        <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <div th:if="${not #lists.isEmpty(userData.userAddresses)}">
                            <!-- Check if the user has addresses -->
                            <div th:each="address : ${userData.userAddresses}">
                                <p th:text="${address.getFullAddress()}"></p>
                            </div>
                        </div>
                        <div th:unless="${not #lists.isEmpty(userData.userAddresses)}">
                            <!-- Display a message when user has no addresses -->
                            <p>No addresses available</p>
                        </div>
                    </div>


<!--              <% } %>-->
            </div>
            <hr>
            <div class="row">
              <!------------------------------------------change password modal --------------------------------------------------------------------->
              <button type="button" class="btn btn-outline-primary mb-2 w-25" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Change Password</button>

            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModal">Change Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="password-form">
                      <div class="mb-3">
                        <label for="old-password" class="col-form-label">Old Password:</label>
                        <input type="password" class="form-control" id="oldPassword">
                      </div>
                      <div class="mb-3">
                        <label for="new-password" class="col-form-label">New Password:</label>
                        <input type="password" class="form-control" id="newPassword">
                      </div>
                      <div class="mb-3">
                        <label for="confirm-password" class="col-form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword">
                      </div>
                      <div id="passwordWarning" style="color: red;"></div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">Change Password</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>


      .list-group-item {
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .list-group-item:hover {
        background-color: #f8f9fa;
        color: red;
      }
    </style>
    <div class="card col-md-4 mb-5">
      <div class="card-body p-0">
        <ul class="list-group list-group-flush rounded-3">
          <li class="list-group-item d-flex justify-content-between align-items-center p-3"
              onclick="window.location.href='/user-orderlist'">
            <h6 class="mb-0">My Orders</h6>
            <i class="fa-solid fa-box-open text-primary"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center p-3"
              onclick="window.location.href='/user-cart'">
            <h6 class="mb-0">Cart</h6>
            <i class="fa-solid fa-cart-shopping"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center p-3"
              onclick="window.location.href='/user-wish'">
            <h6 class="mb-0">Wishlist</h6>
            <i class="fa-solid fa-heart text-danger"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center p-3"
              onclick="window.location.href='/user-manageAddress'">
            <h6 class="mb-0">Manage Address</h6>
            <i class="fa-solid fa-address-book"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center p-3"
              onclick="window.location.href='/user/logout'">
            <h6 class="mb-0">Logout</h6>
            <i class="fa-solid fa-arrow-right-from-bracket text-danger "></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>

  function uploadprofiepic(event) {
    const fileInput = event.target;
    if (fileInput.files && fileInput.files[0]) {

      const formData = new FormData();
      formData.append('profileimage', fileInput.files[0]);
      fetch('/user-profileImage', {
        method: 'POST',
        body: formData,
      })
              .then(res => {
                if (res.ok) {
                  console.log("File uploaded successfully");
                  window.location.reload();
                } else {
                  console.error("Upload failed");
                }
              })
              .catch(err => console.error('Error uploading files', err));
    }
  }

  function changePassword() {
    const oldPassword = document.getElementById('oldPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const passwordWarning = document.getElementById('passwordWarning');

    if (!oldPassword) {
      passwordWarning.textContent = "old password is required";
    } else if (!newPassword) {
      passwordWarning.textContent = "new password is required";
    } else if (!confirmPassword) {
      passwordWarning.textContent = "Confirm password is required";
    } else if (newPassword !== confirmPassword) {
      passwordWarning.textContent = "Passwords do not match";
    } else if (
            newPassword.length < 8 ||
            !/[0-9]/.test(newPassword) ||
            !/[A-Z]/.test(newPassword) ||
            !/[a-z]/.test(newPassword) ||
            !/[$&+,:;=?@#|'<>.^*()%!-]/.test(newPassword)
    ) {
      passwordWarning.textContent =
              "Password should contain at least one uppercase letter, one lowercase letter, a special character (@#$%^&+=!), and a number. Password length should be between 8 and 20 characters.";
    } else {
      const data = {
        oldPassword: oldPassword,
        newPassword: newPassword,
      };

      fetch('/user-changePassword', {
        method: "post",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
              .then(response => response.json())
              .then(response => {
                console.log("responmsee",response);
                if (response.success) {
                  Swal.fire({
                    icon: "success",
                    title: "Password changed Successfully",
                    showConfirmButton: false,
                    timer: 2000,
                  }).then(()=>{
                    window.location.reload()
                  })
                  $('#exampleModal').modal('hide')

                } else{
                  Swal.fire({
                    icon: 'error',
                    title: response.error,
                    showConfirmButton: false,
                    timer: 2500,
                  });
                }
              })
              .catch(error => {
                console.error(error);
              });
    }
  }


</script>


</body>
</html>
