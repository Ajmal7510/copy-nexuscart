<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="/css/admin/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/js-image-zoom@0.4.1/js-image-zoom.js" type="application/javascript"></script>
  <!-- css -->
  <link rel="stylesheet" th:href="@{/user/home/assets/style.css}" type="text/css">

  <!-- Asom font -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

<header th:replace="fragments/navbar :: header-nav"></header>

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 py-5 my-5">
      <div class="row">
        <div class="col-2">
          <div class="col-12 my-1" id=".thumbnail-image">
            <img class="thumbnail-image" th:src="@{'/uploads/'+${product.imagesPath[0]}}"
                 style="width: 100px; height: 100px;" alt="">
          </div>
          <div class="col-12 my-1" id=".thumbnail-image" >
            <img class="thumbnail-image" th:src="@{'/uploads/'+${product.imagesPath[1]}}"
                 style="width: 100px; height: 100px;" alt="">
          </div>
          <div class="col-12 my-1" id=".thumbnail-image">
            <img class="thumbnail-image" th:src="@{'/uploads/'+${product.imagesPath[2]}}"
                 style="width: 100px; height: 100px;" alt="">
          </div>
        </div>
        <div class="col-10">
          <div class="col-12 d-flex justify-content-center" id="main-img">
            <img class="selected-image img-fluid" th:src="@{'/uploads/'+${product.imagesPath[0]}}"
                 style="width: auto; height: 450px;" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 py-5 my-5">
      <div th:if="${product != null}">
        <p th:text="${product.productName}" class="fw-bold fs-3">Product Name</p>
        <p th:text="${product.description}" class="text-secondary small">Product Details</p>
        <p  class="text-secondary "> Category <span th:text="${product.category.categoryName}"></span> </p>
        <p th:text="${product.brand.brandName}" class="text-secondary "></p>
        <p class="text-secondary">Actual Price: <span class="fw-bold text-dark"><del>₹<span th:text="${product.price}"></span></del></span></p>
        <p class="text-secondary">Offer Price: <span class="fw-bold text-success">₹852511</span></p>


        <p class="text-secondary "> Status:
          <span th:if="${product.stock > 0}" class="text-success">Available</span>
          <span th:if="${product.stock <= 0}" class="text-danger">Not Available</span></p>
        <br><br>
        <div>
          <!-- Replace 'displayProduct._id' with the correct variable representing the product's ID -->
          <button onclick="cart()" class="btn btn-outline-dark me-3">Add to Cart</button>
          <a href="#" class="btn btn-outline-dark mx-4">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $(".thumbnail-image").click(function () {
      var newImageSrc = $(this).attr("src");
      $(".selected-image").attr("src", newImageSrc);
    });
  });
</script>
<script>
  var options = {
    width: 300,
    height: 500,
    zoomWidth: 150,
    offset: {vertical: 0, horizontal: 10}
  };

  new ImageZoom(document.getElementById("main-img"), options);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
</script>
</body>


</html>
